<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJE Automático</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #D9CDFF, #5A57C8);
            color: #484554;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #5A57C8;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffc477;
            color: #333222;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background: #e0a860;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PJE Automático</h1>
        <a href="https://github.com/AdrianoGomesFilho" target="_blank">Visite o repositório do projeto no GitHub</a>
        <div class="gif-container">
            <img src="icon.gif" alt="Animated Thunder Lightning" width="100">
        </div>
    </div>
</body>
</html>
